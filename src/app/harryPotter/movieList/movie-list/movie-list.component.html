<div class="container py-8">
    <div class="filter-section p-6">
        <div class="py-4">
            <strong><span>Filter</span></strong>
        </div>
        <div class="d-flex flex-row">
            <div class="d-flex">
                <div class="c-black">Title</div>
                <div class="mx-3">
                    <input type="text" class="c-black" [(ngModel)]="title" (input)="search()">
                  </div>
            </div>
            <div class="d-flex mx-4">
                <div><span>Release Year</span></div>
                <div class="mx-3">        
                    <input type="text" class="c-black" [(ngModel)]="year" (input)="search()" >
                </div>
            </div>
        </div>
    </div>

    <div>
        <ul>
            <li *ngFor="let data of filter">
                <div class="align-items-center d-flex header justify-content-between my-0">
                    <h5 class="movie-card-title">{{ data?.title }}</h5>
                    <button class="border-0 btn-details c-black float-right " [routerLink]="['/movies', data.id]">
                        Details
                    </button>
                </div>
                <div class="sub-header">
                    Release Date: {{ data?.release_date }} &nbsp;
                    Budget: {{ data?.budget | budgetPipe  }} &nbsp;
                    Duration: {{ data?.duration | durationPipe }} &nbsp;
                </div>
            <hr>
            </li>
        </ul>
    </div>
</div>
